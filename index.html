<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/logo-facebook.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Login - Facebook</title>
</head>
<body>
	<header>
		<h1 id="header-h1">
			Login
		</h1>
	</header>
	
	<main id="main">
		<section class="main-img">
			<img width="50%" class="main-img-img" src="https://img.ibxk.com.br/2014/08/22/22163917871693.jpg?w=1120&h=420&mode=crop&scale=both">
		</section>
		<form class="main-form">
			<fieldset class="fieldset">
				<input class="campos" type="email" name="email" placeholder="Digite seu email">
				<input class="campos" type="password" name="senha" placeholder="Digite sua senha">			
			</fieldset>
			<fieldset class="fieldset">
				<button id="botao-entrar">entrar</button>
				<hr>
			</fieldset>
			<fieldset class="fieldset">
				<label id="singTexto" for="botao-SingUp">Primeira vez?</label>
				<br>
				<button id="botao-SingUp">Sing - Up</button>			
			</fieldset>
		</form>	
	</main>
		
	
	
	<script src="js/erro.js"></script>
</body>
</html>
